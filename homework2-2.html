    <script>

$(document).ready(function(){
  $("button").click(function(){
    $("textarea").fadeTo("slow", 0.15);
  });
 });
        
function process()
{

var number1, number2, number3, n1, n2, n3, sum, average, product, text1, text2, text3, validation;

number1 = document.forms["myform"].elements["num1"].value;
number2 = document.forms["myform"].elements["num2"].value;
number3 = document.forms["myform"].elements["num3"].value;

n1 = parseInt(number1);
n2 = parseInt(number2);
n3 = parseInt(number3);
text1 = "The sum is:";
text2 = "\n The average is:";
text3 = "\n The Product is:";
validation = "Please input valid numbers.";
if(isNaN(n1) || isNaN(n2) || isNaN(n3)){
    document.forms["myform"].elements["result"].value = validation;}
else{
    
    sum = n1 + n2 + n3;
    average = (n1 + n2 + n3)/3
    product = n1 * n2 * n3
    document.forms["myform"].elements["result"].value = text1 + sum + text2 + average + text3 + product;}
    
}

</script>
